<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learn Async</h1>
    <button id="stop" onclick={}>Stop</button>

</body>
<script>
    const nameCall = ()=>{
        console.log("Bhaskar");
    }
    const changeHeading = ()=>{
        document.querySelector('h1').innerHTML = "My Name is Slim Shady"
    }
    setTimeout(nameCall,2000)
    let changeMe = setTimeout(changeHeading, 3000)

    document.querySelector("#stop").addEventListener("click",()=>{
        clearTimeout(changeMe)
        console.log("stopped");
    })

   
</script>
</html>
